name: Build quiz and deploy to gh-pages

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Get pub-quiz-generator version
        run: node node_modules/pub-quiz-generator/index.js --version

      - name: Build quiz
        run: |
          npm run build
          chmod -R 755 output

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Check if release tag
        id: check-tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
           echo "release=true" >> $GITHUB_OUTPUT
          fi

      - name: Create release artifacts
        if: steps.check-tag.outputs.release == 'true'
        run: |
          mkdir release
          jq -r '["release/example-pub-quiz-"+.version+".zip", (.files | join(" "))] | join(" ")' package.json | xargs zip -r

      - name: Release
        if: steps.check-tag.outputs.release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: release/*

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
